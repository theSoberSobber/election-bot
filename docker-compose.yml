version: '3.8'

services:
  election-bot:
    build: .
    container_name: election-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
    networks:
      - election-bot-network
    # Health check (optional)
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  election-bot-network:
    driver: bridge

volumes:
  logs:
    driver: local
